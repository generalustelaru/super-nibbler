<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Nibbler</title>
    <link rel="icon" href="graphics/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style media="screen">
        @font-face {
          font-family: "Arcade";
          src: url("fonts/Arcade.ttf");
        }
    </style>
</head>
<body onload="modal.display('intro')">
    <div class="modal" id="modal"></div>
    <!-- <div class="modal" id="instructions">
        Select a difficulty. <br>
        <span class="highlightedText">Arrow keys</span> to maneuver.<br>
        <span class="highlightedText">[Enter]</span> to Start/Pause.<br>
        'Special treat'<br>every 10th chow.<br>
        <div class="button" onclick="modal.dismiss()">OKAY</div>
    </div> -->
    <div class="upperSection">
        <div class="panel" id="leftPanel">
            <div class="panel__controlElement" id="difficultySetting">
                <div class="button" id='normal' onclick="game.setDifficulty('normal')">Normal</div>
                <div class="button pressedButton" id='easy' onclick="game.setDifficulty('easy')">Easy</div>
                <div class="button" id='larva' onclick="game.setDifficulty('larva')">Larva</div>
            </div>
        </div>
        <div class="pen"></div>
        <div class="panel" id="rightPanel">
            <div class="panel__controlElement">
                <div class="button" id='loud' onclick="sounds.setSound('loud')">Loud</div>
                <div class="button pressedButton" id='discreet' onclick="sounds.setSound('discreet')">Discreet</div>
                <div class="button" id='mute' onclick="sounds.setSound('mute')">Mute</div>
            </div>
        </div>
    </div>
    <div class="lowerSection">
        <div class="control">
            <div class="bar" id="bonusTime">
                    <div id="fill"></div>
            </div>
            <div class="numbers">
                <div class="counter" id="multiplier"></div>
                <div class="counter" id="score"></div>
            </div>
            <div class="descriptions">
                <div class="text">Bonus</div>
                <div class="text">Score</div>
            </div>
        </div>
    </div>
   
    <script src="main.js"></script>
    <script src="controls.js"></script>
    <script src="render.js"></script>
    <script src="wurm.js"></script>
    <script src="food.js"></script>
    <script src="colors.js"></script>
    <script src="sounds.js"></script>
</body>
</html>
